<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferents ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/url-melt-unicorn-heads.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/url-melt-unicorn-heads.mp3" download="aplication/mpeg">Clique aqui para baixar o arquivo.mp3</a></p>
    </audio>
</body>
</html>
