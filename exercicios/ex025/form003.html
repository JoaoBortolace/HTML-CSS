<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="cadrasto.php" method="get" autocomplete="on"> 
        <p>
            <label for="iNome">Nome: </label>
            <input type="text" name="nome" id="iNome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="iMedia">Média:</label>
            <input type="number" name="media" id="iMedia" required min="0" max="10" placeholder="0 - 10" step="0.1" value="5">
        </p>
        <p>
            <label for="iHora">Hora da Prova</label>
            <input type="time" name="hora" id="iHora" >
        </p>
        <p>
            <label for="iDia">Dia da prova</label>
            <input type="date" name="dia" id="iDia" placeholder="Data da Prova" min="2000-01-01">
        </p>
        <p>
            <label for="iMes">Período Letivo</label>
            <input type="month" name="mes" id="iMes" value="2023-02">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
